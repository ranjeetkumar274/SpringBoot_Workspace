<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register Product</title>
</head>
<body>
	<h2>Register your Product !</h2>
	
	<form th:action="@{/product}" th:object="${product}" method="post">
	 <table>
            <tr>
                <td>Product Id:</td>
                <td><input type="text" th:field="*{pid}" /></td>
                <td th:if="${#fields.hasErrors('pid')}" th:errors="*{pid}"></td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{pname}" /></td>
                <td th:if="${#fields.hasErrors('pname')}" th:errors="*{pname}"></td>
            </tr>
            <tr>
                <td>Product Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
                <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
        </form>	
	
</body>
</html>
